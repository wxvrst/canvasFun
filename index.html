<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="ru" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ИнфТех1</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <canvas id="my_canvas"></canvas>
    <div class="angle">
        <span>Angle:</span>
        <button class="btn dec" id="dec">Decrease</button>
        <button class="btn inc" id="inc">Increase</button>
    </div>
    <div class="size">
        <span>Size(X,Y):</span>
        <input type="number" step="1" min="0" max="100" value="24" id="sizeX"/>
        <input type="number" step="1" min="0" max="100" value="24" id="sizeY"/>
    </div>






    <script src="scripts/script.js"></script>
</body>
</html>
